name: Sync to Hugging Face Hub
on:
  push:
    branches: [master]

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Configure git user (required for LFS tracking changes)
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # 1. Install LFS (Large File Storage)
          git lfs install
          
          # 2. Track the specific binary files blocking you
          git lfs track "*.png"
          git lfs track "*.shp"
          git lfs track "*.shx"
          git lfs track "*.dbf"
          git lfs track "*.prj"
          
          # 3. Save these rules to a .gitattributes file
          git add .gitattributes
          git commit -m "Setup LFS for images and maps" || true
          
          # 4. Push everything (Forcefully)
          git push --force https://cassianogatto:$HF_TOKEN@huggingface.co/spaces/cassianogatto/SCAN_R_4.5.2 master:main
