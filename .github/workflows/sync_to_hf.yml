name: Sync to Hugging Face Hub
on:
  push:
    branches: [master]

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 1. Configure Git Identity
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # 2. THE TRICK: Delete the old history so HF doesn't see the "dirty" past
          rm -rf .git
          
          # 3. Start a fresh repository targeting the 'main' branch directly
          git init -b main
          
          # 4. Setup LFS (Large File Storage) immediately
          git lfs install
          git lfs track "*.png"
          git lfs track "*.shp"
          git lfs track "*.shx"
          git lfs track "*.dbf"
          git lfs track "*.prj"
          git add .gitattributes
          
          # 5. Add all files and commit
          git add .
          git commit -m "Fresh upload from GitHub"
          
          # 6. Force Push to Hugging Face
          # Note: We use main:main because we created a fresh 'main' branch in step 3
          git push --force https://cassianogatto:$HF_TOKEN@huggingface.co/spaces/cassianogatto/SCAN_R_4.5.2 main:main
