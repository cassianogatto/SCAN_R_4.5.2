name: Sync to Hugging Face Hub
on:
  push:
    branches: [master]  # Monitoring your GitHub 'master' branch

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          # This reads the token from your GitHub Secrets (SAFE)
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # I updated the username to 'cassianogatto' below.
        # Ensure 'SCAN_R_4.5.2' is the EXACT name of your Space on Hugging Face.
        run: git push --force https://cassianogatto:$HF_TOKEN@huggingface.co/spaces/cassianogatto/SCAN_R_4.5.2 master:main
