name: Sync to Hugging Face Hub
on:
  push:
    branches: [master]

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 1. Configure Git Identity
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # 2. THE TRICK: Destroy the old history and start fresh
          rm -rf .git
          git init -b main
          
          # 3. Setup LFS for the large files (Safe Envelope)
          git lfs install
          git lfs track "*.png"
          git lfs track "*.shp"
          git lfs track "*.shx"
          git lfs track "*.dbf"
          git lfs track "*.prj"
          git add .gitattributes
          
          # 4. Add all files and commit
          git add .
          git commit -m "Automated Deployment from GitHub"
          
          # 5. Force Push (Overwriting HF with this clean version)
          git push --force https://cassianogatto:$HF_TOKEN@huggingface.co/spaces/cassianogatto/SCAN_R_4.5.2 main:main
